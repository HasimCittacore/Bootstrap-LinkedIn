<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing-margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div>
       <h1>Margin</h1>
       <div class="bg-primary d-inline-block"><div class="m-1 p-2 bg-success d-inline-block">Margin</div></div>
       <div class="bg-primary d-inline-block"><div class="m-2 p-2 bg-success d-inline-block">Margin</div></div>
       <div class="bg-primary d-inline-block"><div class="m-3 p-2 bg-success d-inline-block">Margin</div></div>
       <div class="bg-primary d-inline-block"><div class="m-4 p-2 bg-success d-inline-block">Margin</div></div>
       <div class="bg-primary d-inline-block"><div class="m-5 p-2 bg-success d-inline-block">Margin</div></div>
       <div class="bg-primary d-inline-block"><div class="m-auto p-2 bg-success d-inline-block">Margin</div></div>

    </div>

    <div>
        <h1>Margin2</h1>
        <div class="bg-primary d-inline-block"><div class="mt-1 p-2 bg-success d-inline-block">Margin</div></div>
        <div class="bg-primary d-inline-block"><div class="ms-2 p-2 bg-success d-inline-block">Margin</div></div>
        <div class="bg-primary d-inline-block"><div class="mx-3 p-2 bg-success d-inline-block">Margin</div></div>
        <div class="bg-primary d-inline-block"><div class="my-4 p-2 bg-success d-inline-block">Margin</div></div>
        <div class="bg-primary d-inline-block"><div class="me-5 p-2 bg-success d-inline-block">Margin</div></div>
        <div class="bg-primary d-inline-block"><div class="mb-4 p-2 bg-success d-inline-block">Margin</div></div>
 
     </div>

     <div>
        <h1>Centered Element</h1>
       <div class="bg-success w-150"> <div class="mx-auto p-3 d-block bg-warning" style="width: 200px">
            Centered element
          </div>
        </div>
     </div>


     <br><br>
     <h2>Gap</h2>
     <div class="d-grid gap-2">
        <div class="d-block bg-primary text-warning p-2">Gap1</div>
        <div class="d-block bg-primary text-warning p-2">Gap2</div>
        <div class="d-block bg-primary text-warning p-2">Gap3</div>

     </div>
     <br><br>
     <div class="d-grid gap-3">
        <div class="d-block bg-primary text-warning p-2">Gap1</div>

        <div class="d-block bg-primary text-warning p-2">Gap3</div>

     </div>
     <br><br>
     <div class="d-grid gap-5">
        <div class="d-block bg-primary text-warning p-2">Gap1</div>
        <div class="d-block bg-primary text-warning p-2">Gap2</div>
        <div class="d-block bg-primary text-warning p-2">Gap3</div>

     </div>


</body>

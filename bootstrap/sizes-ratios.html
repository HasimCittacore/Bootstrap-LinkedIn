<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
 <h2 class="text-secondary">Width</h2>
    <div class="bg-dark" style="width:500px">
        <div class="w-25 bg-success text-white">w-25</div>
        <div class="w-50 bg-secondary text-white">w-50</div>
        <div class="w-75 bg-primary text-white">w-75</div>
        <div class="w-100 bg-success text-white">w-100</div>
        <div class="w-auto bg-primary text-white">w-auto</div>
         <div style="width:500px" class="mw-100 bg-success text-white p-4">mw-100</div>
         <div style="width:500px" class="mw-75 bg-info text-white p-4">mw-75</div>
    </div>
<hr>
    <div class="p-5 vw-100 bg-secondary text-primary">vw-100</div>
    <hr><br>

    <h2 class="text-secondary">Height</h2>
    <div class="bg-dark vh-100 p-2">
        <div class="h-25 d-inline-block bg-success text-white">h-25</div>
        <div class="h-50 d-inline-block bg-secondary text-white">h-50</div>
        <div class="h-75 d-inline-block bg-primary text-white">h-75</div>
        <div class="h-100 d-inline-block bg-success text-white">h-100</div>
        <div class="h-auto d-inline-block bg-primary text-white">h-auto</div>
        
         <div style="height:500px" class="d-inline-block mh-100 bg-info text-white">mh-100</div>
         <div style="height:500px" class="d-inline-block vh-100 bg-info text-white">vh-100</div>
    </div>
    <hr><br>

    <h1>Ratios</h1>
    <h4 class="text-secondary">Normal</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vQWlgd7hV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<hr><br>
     <h3 class="text-success">Ratio-1x1</h3>
     <div class="ratio ratio-1x1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQWlgd7hV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     <hr><br>

     <h3 class="text-success">Ratio-4x3</h3>
     <div class="ratio ratio-4x3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQWlgd7hV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     <hr><br>

     <h3 class="text-success">Ratio-16x9</h3>
     <div class="ratio ratio-16x9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQWlgd7hV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     <hr><br>

     <h3 class="text-success">Ratio-21x9</h3>
     <div class="ratio ratio-21x9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQWlgd7hV4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>

</body>
</html>
